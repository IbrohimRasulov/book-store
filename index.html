<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->

<body>
    <header>
        <nav class="navbar fixed-top px-5">
            <a href="#" id="left-icon" class="text-white"><i class="fas fa-book cherry-color"></i> Book Store</a>
            <ul class="">
                <li><a href="#"><i class="fas fa-home pr-5 cherry-color"> HOME</i></a></li>
                <li><a href="#"><i class="fas fa-list-ul text-muted pr-5"> CATEGORIES</i></a></li>

            </ul>
            <div id="right-icon" class="d-flex align-middle ">

                <a href="#"><img src="Img/profile.jpg" alt="" width="30px"></a>

            <div>
                <select name="" id="">
                    <option value="">All Categories</option>

                    <option value="">Business & Investing</option>
                    <option value="">History</option>
                    <option value="">Literature & Fiction</option>
                    <option value="">Sci-Fi & Fantasy</option>
                    <option value="">Romance</option>
                </select>
                <input type="text" placeholder="Type book title or author">
                <input type="text" placeholder="Country/Region">

    <div class="space" style="margin-top: 1000px;"></div>
